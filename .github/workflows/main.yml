name: Build App
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.6
     
    - name: Restore NuGet Packages
      run: nuget restore LostArkLogger.sln
 
    - name: Download ACT
      shell: powershell
      run: Invoke-WebRequest -Uri "https://advancedcombattracker.com/download.php?id=57" -OutFile "ACT.zip"    

    - name: Unzip ACT
      shell: cmd
      run: 7z x -y ACT.zip
        
    - name: Build
      run: msbuild LostArkLogger.sln /p:Configuration=Debug
    
    - name: Sign
      uses: DanaBear/code-sign-action@v4
      with:
        certificate: '${{ secrets.CERTIFICATE }}'
        password: '${{ secrets.PASSWORD }}'
        certificatesha1: '${{ secrets.CERTHASH }}'
        certificatename: '${{ secrets.CERTNAME }}'
        folder: '.\'
 
    - name: Upload exe Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: LostArk_ACT_Plugin.dll
        path: bin\Debug\LostArk_ACT_Plugin.dll
        
    - name: Upload dll Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: LostArkLogger.exe
        path: bin\Debug\LostArkLogger.exe
        
    - name: Add to releases
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          bin\Debug\LostArkLogger.exe
          big\Debug\LostArk_ACT_Plugin.dll
